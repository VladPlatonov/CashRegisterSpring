<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<nav class="main-navigation">
    <ul class="nav-list">
        <th:block th:if="${user}">
            <th:block th:if="${user.getUserRole().toString()=='[ADMIN]' || user.getUserRole().toString()=='[SENIOR_CASHIER]'|| user.getUserRole().toString()=='[CASHIER]' || user.getUserRole().toString()=='[MERCHANT]'}">
                <li class="nav-list-item">
                    <a href="/admin" class="nav-link"> <p th:text="#{menu.admin}"></p> </a>
                </li>
            </th:block>
        </th:block>
        <li class="nav-list-item">
            <a href="/" class="nav-link"><p th:text="#{menu.home}"></p></a>
        </li>
        <th:block th:if="${user}">
            <li class="nav-list-item">
                <a href="/logout" class="nav-link"><p th:text="#{menu.logout}"></p></a>
            </li>
        </th:block>
        <th:block th:unless="${user}">
            <li class="nav-list-item">
                <a href="/login" class="nav-link"><p th:text="#{menu.login}"></p></a>
            </li>
            <li class="nav-list-item">
                <a href="/registration" class="nav-link"><p th:text="#{menu.signup}"></p></a>
            </li>
        </th:block >
        <li  class="nav-list-item" th:switch= "#{lang}" >
            <a th:case="'en'" href="?lang=ua" class="nav-link"><p th:text="#{menu.ukraine}"></p></span></a>
            <a th:case="'ua'"  href="?lang=en" class="nav-link"><p th:text="#{menu.english}"></p></span></a>
        </li>
    </ul>
</nav>

<div class="fadeIn first">
    <div class="container-fluid" style="font-size: 20px">
        <div class="container">
            <a href="/invoices" class="nav-link"><h2 th:text="#{menu.back}" ></h2></a>
            <h2 th:text="#{admin.createInvoice}"></h2>
            <button type="submit"  form = "checked" class="btn btn-success" th:text="#{btn.create}"></button>
        </div>
    </div>
    <form id = "checked" method="post" th:action="@{/createInvoice}"th:object="${form}" >
        <div class="container">
            <div class="row">
                <table class="table table-bordered" >
                    <thead>
                    <tr>
                        <th th:text="#{products.code}" ></th>
                        <th th:text="#{products.name}"></th>
                        <th th:text="#{products.description}"><</th>
                        <th th:text="#{products.cost}"></th>
                        <th th:text="#{products.quantity}"></th>
                        <th class="text-center" th:text="#{payments.setQuantity}"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product:${page.content}">
                            <td th:text="${product.code}" ></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"><</td>
                            <td th:text="${product.cost}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td >
                                <input class="form-control form-control-sm" hidden th:name="idQuantity" th:value="${product.code}"/>
                                <input class="form-control form-control-sm"  th:name="idQuantity" size="1" type="number" th:min = "0" th:max="${product.quantity}  " th:value="0"/>
                            </td>
                        </tr>
                        <table border="1" cellpadding="5" cellspacing="5">
                            <tr>
                                <div th:if="${page.totalPages > 0}"
                                     th:each="pageNumber : ${pageNumbers}">
                                    <td>
                                        <a th:href="@{/createInvoice(page=${pageNumber}-1)}"
                                           th:text="${pageNumber}"></a>
                                    </td>
                                </div>
                            </tr>
                        </table>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

</body>
<div th:insert="~{fragments/style.html :: style}"></div>
</html>
