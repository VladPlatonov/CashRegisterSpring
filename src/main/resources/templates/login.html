<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<nav class="main-navigation">
    <ul class="nav-list">
        <th:block th:if="${user}">
            <th:block th:if="${user.getUserRole().toString()=='[ADMIN]' || user.getUserRole().toString()=='[SENIOR_CASHIER]'|| user.getUserRole().toString()=='[CASHIER]' || user.getUserRole().toString()=='[MERCHANT]'}">
                <li class="nav-list-item">
                    <a href="/admin" class="nav-link"> <p th:text="#{menu.admin}"></p> </a>
                </li>
            </th:block>
        </th:block>
        <li class="nav-list-item">
            <a href="/" class="nav-link"><p th:text="#{menu.home}"></p></a>
        </li>
        <th:block th:if="${user}">
            <li class="nav-list-item">
                <a href="/logout" class="nav-link"><p th:text="#{menu.logout}"></p></a>
            </li>
        </th:block>
        <th:block th:unless="${user}">
            <li class="nav-list-item">
                <a href="/login" class="nav-link"><p th:text="#{menu.login}"></p></a>
            </li>
            <li class="nav-list-item">
                <a href="/registration" class="nav-link"><p th:text="#{menu.signup}"></p></a>
            </li>
        </th:block >
        <li  class="nav-list-item" th:switch= "#{lang}" >
            <a th:case="'en'" href="?lang=ua" class="nav-link"><p th:text="#{menu.ukraine}"></p></span></a>
            <a th:case="'ua'"  href="?lang=en" class="nav-link"><p th:text="#{menu.english}"></p></span></a>
        </li>
    </ul>
</nav>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <div class="fadeIn first">
            <h2 th:text="#{login.top}"></h2>
        </div>

        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
            <th:block th:if="${error}"><h6 style="color: red" th:text="#{error.error}">  </h6></th:block>
            <input type="text" id="login" class="fadeIn second" required name="username" th:placeholder="#{login.log}">
            <input type="password" id="password" class="fadeIn third" required name="password" th:placeholder="#{login.pass}">
            <input type="submit" class="fadeIn fourth" th:value="#{menu.login}">
        </form>


    </div>
</div>
</body>
<div th:insert="~{fragments/style.html :: style}"></div>
</html>
